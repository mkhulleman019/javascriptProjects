<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Math Operations in JS </title>
        <meta charset="UTF-8">
        <script src="./js/main.js"></script>
    </head>

    <body>
        <h1> SO MANY MATH OPERATIONS! </h1>
<!--JS MATH OPERATIONS-->
    <!--ADDITION-->
        <button onclick="addition()" id="math"> What is 31 + 34? Click me to see!</button>
    <!--SUBTRACTION-->
        <p id="mathSub" onclick="subtract()"> Click here to see something cool happen! </p>
    <!--MULTIPLICATION-->
        <button onclick="multiplication()" id="mathMult"> Click to see some multiplication! </button>
    <!--DIVISION-->
        <p id="mathDiv" onmouseover="division()"> What is 12 / 4 ? Let's see! </p>
    <!--MULTIPART EQUATION-->
        <p id="longMath" onclick="equation()"> Let's see if my JS can handle a larger problem. Click to see if it worked! </p>
    <!--MODULUS OR REMAINDER-->
        <button onclick="modulus()" id="remainder"> What is the remainder after dividing 1928 by 42? </button>
    <!--NEGATION-->
        <p id="negative" onmouseover="negation()"> What is the opposite of 62? </p>
    <!--INCREMENT-->
        <p onclick="increment()" id="plusOne"> Click to see what 5+1 equals</p>
    <!--DECREMENT-->
        <button onmouseover="decrement()" id="minusOne"> Move your mouse here to see what 10.15-1 equals!</button>
    <!--MATH OBJECTS-->
        <p id="object" onclick="mathObject()"> Click here to return base 10 logarithm of E </p>
    <!--MATH RANDOM-->
        <button onclick="randomMath()" id="random"> Click to generate a random number between 0 and 100</button>
    </body>

</html>
