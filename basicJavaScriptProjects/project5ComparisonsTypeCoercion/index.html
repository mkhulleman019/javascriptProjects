    <body>
<!--NaN TESTS-->
        <p> NAN TESTS </p>
        <!--Returns NaN-->
        <p id="nan" onclick="nanTest()"> Is the value 0/0 a number?</p>

        <!--Returns True-->
        <p id="trueNAN" onclick="nanTest()"> Is "WORDS!" not a number? </p>
   
        <!--ReturnS False-->
        <p id="falseNAN" onclick="nanTest()"> Is 12345 not a number? </p>
        <br><br>

    <!--NOT COMPARISONS-->
        <p> NOT COMPARISONS </p>
        <!--Returns True (20 is NOT greater than 30)-->
        <p id="not" onclick="notComp()";> 20 is NOT greater than 30 </p>

        <!--Returns False(20 IS less than 30)-->
        <p id="false" onclick="notNot()";> 20 is NOT less than 30 </p>
        <br><br>
        
    </body>
