<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Countdown Slideshow </title>
        <meta charset="UTF-8">
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>

<!--Countdown Timer-->
        <h1> Countdown Timer</h1>
        <p> We're going to countdown the seconds. What number would you like to start at? </p>
        <input id="seconds" type="number" placeholder="Seconds" />
        <button onclick="secondsTimer()"> Click Here </button>
        <p id="secondCountdown"></p>


<!--SLIDESHOW-->

<!--Container-->
        <div class="slideshowContainer">

<!--Images with width and captions-->
    <!--Img 1-->
            <div class="mySlides fade">
                <div class="numberText"> 1/3 </div>
                <img src="./images/family.jpg" style="width:100%">
                <div class="text"> This is my family. Photos by <em>Sheena Halling Photography</em>. </div>
            </div>

    <!--Img 2-->
            <div class="mySlides fade">
                <div class="numberText"> 2/3 </div>
                <img src="./images/Olivia.jpg" style="width: 100%;">
                <div class="text"> This is my 5 year old daughter, Olivia </div>
            </div>

    <!--Img 3-->
            <div class="mySlides fade">
                <div class="numberText"> 3/3 </div>
                <img src="./images/Kieran.jpg" style="width: 100%;">
                <div class="text"> This is my 1.5 year old son, Kieran </div>
            </div>

<!-- Next and Previous Buttons-->
            <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
            <a class="next" onclick="plusSlides(1)"> &#10095; </a>
        </div>
        <br>

<!--Dots and Circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
